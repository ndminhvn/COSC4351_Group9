<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600|Roboto+Mono:400,700&display=swap"
    rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Akaya Kanadaka' rel='stylesheet'></link>
  
  <!-- MDB mdb-ui-kit -->
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
  rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/homePage.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="./css/navbar.css" type="text/css" media="screen" />
  
  <title>Restaurant Reservation System</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="index.html">
        <img
            src="./assets/logo.webp"
            height="120"
            width="auto"
            alt="Logo"
            loading="lazy"
            class="d-inline-block align-text-top"
          />
          <b>Sample Restaurant</b>
      </a>
      <!-- Collapse navbar -->
      <div class="d-flex align-items-center justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
          <a href="#">
            <button type="button" id="login-btn" class="btn btn-group-lg">
              Login/Register
            </button>
          </a>
      </div>
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->

  <!-- Home content -->
  <div id="home" class="container-fluid">
    <h1>Sample Restaurant</h1>
    <div class="h-50 d-flex flex-column align-items-center justify-content-around btn-group">
      <a href="#">
        <button type="button" id="reserve-btn" class="btn btn-group-lg mb-5">
          Book a table now!
        </button>
      </a>
      <span><p><i>Already reserved a table?</i></p>
        <a href="#">  
          <button type="button" id="check-btn" class="btn btn-group-lg">
            See your detail
          </button>
        </a>
      </span>
    </div>
  </div>
</body>
</html>
